<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add To Cart</title>
  
  <!-- Import fontAws -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Import styles css./Start -->
  <link rel="stylesheet" href="./asstes/css/styles.css">
</head>

<body>
  <!--  Cart modal: Noi dung them san pham./Start  -->
  <div class="cart-modal-overlay">
    <div class="cart-modal">
      <i id="close-btn" class="fas fa-times"></i>
      <h1 class="cart-is-empty">Cart is empty</h1>

      <div class="product-rows">


      </div>


      <div class="total">
        <h1 class="cart-total">TOTAL</h1>
        <span class="total-price">$0</span>
        <button class="purchase-btn">THANH TOAN</button>
      </div>
    </div>
  </div>

  <!-- Cart icon -->
  <div class="cart-btn">
    <i id="cart" class="fas fa-shopping-cart"></i>
    <span class="cart-quantity">0</span>
  </div>


  <!--  products  -->
  <div class="items-container">
    <div class="card-1 card">
      <img class="product-image" src="https://down-vn.img.susercontent.com/file/81c5ff212ff3415f02370042843c3845_tn"
        alt="" />
      <button class="add-to-cart">Add to cart</button>
      <span class="product-price">$1395</span>
    </div>
    <div class="card-2 card">
      <img class="product-image" src="https://down-vn.img.susercontent.com/file/a10172bfe279f9f9574757aad124f312_tn"
        alt="" />
      <button class="add-to-cart">Add to cart</button>
      <span class="product-price">$1175</span>
    </div>
    <div class="card-3 card">
      <img class="product-image" src="https://cf.shopee.vn/file/1088dfb3463cae5228889101cdb725a9" alt="" />
      <button class="add-to-cart">Add to cart</button>
      <span class="product-price">$1150</span>
    </div>
    <div class="card-4 card">
      <img class="product-image" src="https://cf.shopee.vn/file/a2e163b0dd1173442f13c0c0301c1020_tn" alt="" />
      <button class="add-to-cart">Add to cart</button>
      <span class="product-price">$1575</span>
    </div>
    <div class="card-5 card">
      <img class="product-image" src="https://down-vn.img.susercontent.com/file/sg-11134201-22110-zesj15239ckv7a"
        alt="" />
      <button class="add-to-cart">Add to cart</button>
      <span class="product-price">$1230</span>
    </div>

  </div>

  <script src="./asstes/js/main.js"></script>
</body>

</html>
